<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <title>Cronómetro</title>
  </head>
  <body>
    <nav>
      <img src="images/logoUGCA.png" alt="logo" style="height: 80%; border-radius: 20px; "  />
      <h1>Foro de candidatos a la Gobernación del Quindío</h1>
    </nav>

    <section class="parte1">
      <div class="circle">
        <h2 id="cronometro">0:00</h2>
      </div>
    </section>

    <section
      class="botones"
      style="
        display: flex;
        justify-content: center;
        gap: 800px;
        margin-top: 100px;
      "
    >
      <button
        id="iniciarDetener"
        style="background-color: rgb(0, 150, 63); color: rgb(0, 0, 0)"
      >
        Iniciar
      </button>
      <button
        id="reiniciar"
        style="background-color: rgb(243, 77, 77); color: rgb(11, 10, 10)"
      >
        <span class="lable">Repetir</span>
      </button>
    </section>
    <div
      class="inputs"
      style="display: flex; justify-content: center; gap: 80px"
    >
      <input
        type="number"
        class="redondeado"
        id="minutos"
        placeholder="Minutos"
        style="padding: 10px"
      />
      <input
        type="number"
        class="redondeado"
        id="segundos"
        placeholder="Segundos"
      />
    </div>
    <audio id="sonido" src="images/sonido.mp3" preload="auto"></audio>
    <script src="js/index.js"></script>
  </body>
</html>
